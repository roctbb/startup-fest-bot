{% extends 'base_bootstrap.html' %}

{% block title %}Ошибка в операции{% endblock %}

{% block content %}

    <div class="row justify-content-center">


        <div class="col-12 col-md-10" style="margin-top: 100px">
            <center>
                Операция не прошла

                <div class="card col-md-6 rounded-4 mb-4 mt-3"
                     style="background: linear-gradient(to right, #ce6e6e, #da0000); color: white;">
                    <div class="card-body">
                        <h3 class="card-title">
                            Ошибка
                        </h3>
                        <p class="card-text">
                            {{ error }}
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <hr>
                    <a href="/" class="btn btn-warning btn-lg rounded-4 mt-3" style="width: 100%">
                        На главную
                    </a>
                    <a href="/payments" class="btn btn-warning btn-lg rounded-4 mt-3" style="width: 100%">
                        Повторить операцию
                    </a>
                </div>
            </center>
        </div>
    </div>

{% endblock %}
