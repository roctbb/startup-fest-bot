{% extends 'base_bootstrap.html' %}

{% block title %}Проекты{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-10">
                <h1>Проекты</h1>
            </div>
            <div class="col-2 d-flex align-items-start mt-3">
                <a href="/projects/add" class="btn btn-primary">Добавить проект</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                {% for project in projects %}
                    <div class="card m-2">
                        <div class="card-body">
                            <h4 class="card-title">{{ project.name }}</h4>

                            <ul class="list-group">
                                {% for user in project.users %}
                                    <li class="list-group-item">{{ user.name }}</li>
                                {% endfor %}
                            </ul>

                            <a href="/projects/edit/{{ project.id }}" class="btn btn-primary">Редактировать</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
